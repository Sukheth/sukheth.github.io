<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukheth Kallupalli - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        :root {
            --bg-light: #f0f0f0;
            --bg-dark: #1a1a1a;
            --container-light: rgba(255, 255, 255, 0.9);
            --container-dark: rgba(255, 255, 255, 0.05);
            --text-light: #1a1a1a;
            --text-dark: #ffffff;
        }

        html.dark body {
            background: linear-gradient(135deg, var(--bg-dark), #2d2d2d);
            color: var(--text-dark);
        }

        html.light body {
            background: linear-gradient(135deg, var(--bg-light), #ffffff);
            color: var(--text-light);
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        html.dark .container {
            background: var(--container-dark);
        }

        html.light .container {
            background: var(--container-light);
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: block;
            object-fit: cover;
        }

        html.dark .profile-img {
            border: 4px solid rgba(255, 255, 255, 0.2);
        }

        html.light .profile-img {
            border: 4px solid rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        html.dark h1 {
            background: linear-gradient(45deg, #fff, #a5a5a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        html.light h1 {
            background: linear-gradient(45deg, #1a1a1a, #4a4a4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .coming-soon {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        html.dark .coming-soon {
            color: #888;
        }

        html.light .coming-soon {
            color: #666;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .social-links a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        html.dark .social-links a {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        html.light .social-links a {
            color: var(--text-light);
            background: rgba(0, 0, 0, 0.1);
        }

        .social-links a:hover {
            transform: translateY(-2px);
        }

        html.dark .social-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        html.light .social-links a:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        /* Theme Toggle Switch */
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0 5px;
        }

        .switch-handle {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a1a;
            font-size: 12px;
        }

        html.dark .switch-handle {
            transform: translateX(30px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .profile-img {
                width: 150px;
                height: 150px;
            }

            h1 {
                font-size: 2em;
            }

            .theme-switch {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-switch" onclick="toggleTheme()">
        <div class="switch-handle">
            <i class="fas fa-moon"></i>
        </div>
    </div>
    <div class="container">
        <img src="/api/placeholder/200/200" alt="Sukheth Kallupalli" class="profile-img">
        <h1>Sukheth Kallupalli</h1>
        <p class="coming-soon">Coming Soon</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/sukheth/" target="_blank">LinkedIn</a>
            <a href="https://www.instagram.com/sukheth.k/" target="_blank">Instagram</a>
            <a href="mailto:sukheth@smail.iitm.ac.in">Email</a>
            <a href="https://cal.com/sukheth" target="_blank">Schedule a Meeting</a>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            if (html.className === 'dark') {
                html.className = 'light';
            } else {
                html.className = 'dark';
            }
        }
    </script>
</body>
</html>
