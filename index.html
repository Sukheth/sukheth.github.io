<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukheth Kallupalli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        html.dark body {
            background: #111;
            color: #fff;
        }

        html.light body {
            background: #fff;
            color: #111;
        }

        .content {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .coming-soon {
            opacity: 0.7;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .links a {
            text-decoration: none;
            opacity: 0.8;
        }

        html.dark .links a {
            color: #fff;
        }

        html.light .links a {
            color: #111;
        }

        .links a:hover {
            opacity: 1;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem;
            cursor: pointer;
            opacity: 0.7;
            border: none;
            background: none;
        }

        html.dark .theme-toggle {
            color: #fff;
        }

        html.light .theme-toggle {
            color: #111;
        }

        .theme-toggle:hover {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .links {
                flex-direction: column;
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>

    <main class="content">
        <h1>Sukheth Kallupalli</h1>
        <p class="coming-soon">Coming Soon</p>
        <div class="links">
            <a href="https://www.linkedin.com/in/sukheth/">LinkedIn</a>
            <a href="https://www.instagram.com/sukheth.k/">Instagram</a>
            <a href="mailto:sukheth@smail.iitm.ac.in">Email</a>
            <a href="https://cal.com/sukheth">Schedule a Meeting</a>
        </div>
    </main>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.querySelector('.theme-toggle i');
            if (html.className === 'dark') {
                html.className = 'light';
                icon.className = 'fas fa-sun';
            } else {
                html.className = 'dark';
                icon.className = 'fas fa-moon';
            }
        }
    </script>
</body>
</html>
