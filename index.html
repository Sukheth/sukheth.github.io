<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukheth Kallupalli</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        :root {
            --bg-color: #111111;
            --text-color: #ffffff;
            --subtitle-color: #888888;
            --link-opacity: 0.7;
        }

        .light-mode {
            --bg-color: #ffffff;
            --text-color: #111111;
            --subtitle-color: #666666;
            --link-opacity: 0.8;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .subtitle {
            color: var(--subtitle-color);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .links a {
            color: var(--text-color);
            text-decoration: none;
            opacity: var(--link-opacity);
            transition: opacity 0.3s ease;
        }

        .links a:hover {
            opacity: 1;
        }

        /* Dark Mode Toggle Styles */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: rgba(128, 128, 128, 0.2);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover svg {
            transform: rotate(45deg);
        }

        .theme-toggle .sun-icon {
            display: none;
        }

        .light-mode .theme-toggle .moon-icon {
            display: none;
        }

        .light-mode .theme-toggle .sun-icon {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container > * {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .coffee {
            display: inline-block;
            margin-top: 2rem;
            position: relative;
            cursor: help;
        }

        .coffee:hover {
            animation: wobble 1s infinite;
        }

        .coffee::after {
            content: "☕";
            font-size: 2rem;
        }

        .steam {
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 0.8rem;
            opacity: 0;
        }

        .steam1 { animation: steam 2s infinite 0.2s; }
        .steam2 { animation: steam 2s infinite 0.6s; }
        .steam3 { animation: steam 2s infinite 1s; }

        .tooltip {
            position: absolute;
            background: rgba(128, 128, 128, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.8rem;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .coffee:hover .tooltip {
            opacity: 1;
        }

        .temp {
            color: #ff6b6b;
            font-weight: 500;
        }

        @keyframes wobble {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes steam {
            0% { transform: translateY(0) translateX(0) scale(1); opacity: 0.8; }
            50% { transform: translateY(-10px) translateX(5px) scale(1.2); opacity: 0.4; }
            100% { transform: translateY(-20px) translateX(10px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle dark mode">
        <!-- Moon icon -->
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <!-- Sun icon -->
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>

    <div class="container">
        <h1>Sukheth Kallupalli</h1>
        <div class="subtitle">Coming Soon</div>
        
        <div class="coffee">
            <div class="steam steam1">~</div>
            <div class="steam steam2">~</div>
            <div class="steam steam3">~</div>
            <div class="tooltip">Enjoying filter coffee at <span class="temp">40°C</span></div>
        </div>

        <div class="links">
            <a href="https://www.linkedin.com/in/sukheth/" target="_blank">LinkedIn</a>
            <a href="https://x.com/Sukhethk" target="_blank">Twitter</a>
            <a href="https://www.instagram.com/sukheth.k/" target="_blank">Instagram</a>
            <a href="mailto:sukheth@smail.iitm.ac.in">Email</a>
            <a href="https://cal.com/sukheth" target="_blank">Schedule a Meeting</a>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Check for saved theme preference or use system preference
        const currentTheme = localStorage.getItem('theme') || 
            (prefersDarkScheme.matches ? 'dark' : 'light');
        
        // Apply initial theme
        if (currentTheme === 'light') {
            document.body.classList.add('light-mode');
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            
            // Save theme preference
            const theme = document.body.classList.contains('light-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', theme);
        });

        // Add random temperature fluctuation for the coffee
        setInterval(() => {
            const temp = 38 + Math.random() * 4;
            document.querySelector('.temp').textContent = `${temp.toFixed(1)}°C`;
        }, 2000);
    </script>
</body>
</html>
