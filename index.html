<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukheth Kallupalli</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --prompt-color: #58a6ff;
            --user-color: #7ee787;
            --host-color: #f85149;
            --path-color: #ffa657;
            --link-color: #58a6ff;
            --link-hover-color: #79c0ff;
            --border-color: #30363d;
            --muted-color: #8b949e;
        }

        .light-theme {
            --bg-color: #ffffff;
            --text-color: #24292f;
            --prompt-color: #0969da;
            --user-color: #1a7f37;
            --host-color: #cf222e;
            --path-color: #bf8700;
            --link-color: #0969da;
            --link-hover-color: #0550ae;
            --border-color: #d0d7de;
            --muted-color: #656d76;
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .prompt {
            color: var(--prompt-color);
        }

        .user {
            color: var(--user-color);
        }

        .host {
            color: var(--host-color);
        }

        .path {
            color: var(--path-color);
        }

        .top-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .essays-link {
            color: var(--link-color);
            text-decoration: underline;
        }

        .essays-link:hover {
            color: var(--link-hover-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .theme-toggle:hover {
            background-color: var(--border-color);
        }

        .main-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
        }

        .content {
            max-width: 800px;
        }

        .intro {
            margin-bottom: 40px;
        }

        .tagline {
            color: var(--user-color);
            margin-bottom: 20px;
        }

        .superscript {
            font-size: 10px;
            vertical-align: super;
            color: var(--link-color);
        }

        .highlight {
            color: var(--path-color);
        }

        .essays-section {
            margin-top: 40px;
        }

        .essay-list {
            margin-top: 20px;
        }

        .essay-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .wave {
            color: var(--user-color);
            margin-right: 10px;
        }

        .essay-link {
            color: var(--link-color);
            text-decoration: underline;
            margin-right: 10px;
        }

        .essay-link:hover {
            color: var(--link-hover-color);
        }

        .essay-date {
            color: var(--muted-color);
            font-size: 12px;
        }

        .contact-section {
            margin-top: 40px;
        }

        .contact-link {
            color: var(--link-color);
            text-decoration: underline;
        }

        .contact-link:hover {
            color: var(--link-hover-color);
        }

        .cursor::after {
            content: "_";
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="terminal-header">
            <div class="prompt">
                [<span class="user">sukheth</span>@<span class="host">kallupalli</span> ~]# <span class="path">/home.sh</span>
            </div>
            <div class="top-links">
                <a href="#essays" class="essays-link">essays</a>
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                    üåô
                </button>
            </div>
        </div>

        <div class="content">
        <div class="intro">
            <div class="tagline">Sukheth Kallupalli</div>
            
            <p>Coming Soon</p>
        </div>

        <div class="contact-section">
            <div class="essay-list">
                <div class="essay-item">
                    <a href="https://www.linkedin.com/in/sukheth/" target="_blank" class="essay-link">LinkedIn</a>
                </div>
                
                <div class="essay-item">
                    <a href="https://x.com/Sukhethk" target="_blank" class="essay-link">Twitter</a>
                </div>
                
                <div class="essay-item">
                    <a href="https://www.instagram.com/sukheth.k/" target="_blank" class="essay-link">Instagram</a>
                </div>
                
                <div class="essay-item">
                    <a href="mailto:sukheth@smail.iitm.ac.in" class="essay-link">Email</a>
                </div>
                
                <div class="essay-item">
                    <a href="https://cal.com/sukheth" target="_blank" class="essay-link">Schedule a Meeting</a>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            body.classList.toggle('light-theme');
            
            if (body.classList.contains('light-theme')) {
                themeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            } else {
                themeToggle.textContent = 'üåô';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Apply saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (savedTheme === 'light' || (!savedTheme && !prefersDark)) {
                document.body.classList.add('light-theme');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                themeToggle.textContent = 'üåô';
            }
        });
    </script>
</body>
</html>
